{% extends 'base.html' %}

{% block content %}
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-5 col-md-5 col-lg-5 col-lg-offset-3 col-md-offset-3 col-xs-offset-3">
                <div class="panel panel-default">

                    <div class="panel-heading">
                        点击排行榜
                    </div>

                    <div class="panel-body">
                        {% for book in most_click %}
                            <li>
                                <a href="{% url 'book_info' book.pk %}">
                                    {{ book.name }}
                                </a>
                            </li>
                        {% endfor %}
                    </div>

                </div>
            </div>
        </div>
    </div>
{% endblock %}
